{% load staticfiles %}
<html>
<head><title>
	WePlYS | Login
</title>

<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" media="all" />
<link rel="icon" type="apple-touch-icon" href="{% static "images/logo.png" %}">
<style type="text/css">
	#des{
		font-size : 18px;
		letter-spacing: 2px;
	}
	
	ul{
		list-style-type: none;
	}	
	body{	
		
		background-color : #000000;
		background-image: url("{% static "images/bg6.jpg" %}");
		background-size: 70% 100%;
		background-repeat : no-repeat;
	}
</style>
</head>

<body>
<div class="container">
<div class="row">
	<div class="span8" style="margin-top:15%;">
		<img src="{% static "images/logo.png" %}" ><br
	</div>
	<div class="span8 offset2" >
	  <p><div id="des">WePlYS is an application that lets you<br> enjoy the music from your
		computer. <br>Because <b><i>We</b></i> <b><i>Pl</i></b>ay <b><i>Y</b></i>our <b><i>S</b></i>ongs!</p></div>
	</div>
</div>

<div class="row pull-right" style="margin-top:25%; margin-right:0%" >
	<ul style="none">
	  <li><div class="btn btn-danger" style="width:280; height:58;"><h3><center><a href="google-oauth2/?next={{ next }}">Sign In With Google</a></center></h3></div></li>
	  <br>
      <br>
	  <li><div class="btn btn-info" style="width:280;height:58;"><h3><a href="facebook/?next={{ next }}">Sign In With Facebook</a></h3></div></li>
	</ul>
</div>

</div>
</body>
</html>
